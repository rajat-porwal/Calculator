<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator - By Rajat</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <script src ='calculator.js' defer></script>

    <div id="wrapperDiv">

        <input id ="display" type="text" name="display" value="0" readonly>

        <div id="buttons">

          <div class="fourthRow">
            <button class="numBtn">7</button>
            <button class="numBtn">8</button>
            <button class="numBtn">9</button>
            <button class="oprtrBtn">/</button>
            <button class="numBtn">Del</button>
          </div>
          
          <div class="thirdRow">
            <button class="numBtn">4</button>
            <button class="numBtn">5</button>
            <button class="numBtn">6</button>
            <button class="oprtrBtn">*</button>
          </div>
          
          <div class="secondRow">
            <button class="numBtn">1</button>
            <button class="numBtn">2</button>
            <button class="numBtn">3</button>
            <button class="oprtrBtn">-</button>
          </div>
          
          <div class="firstRow">
            <button class="numBtn">0</button>
            <button class="oprtrBtn">+</button>
            <button class="calculate">=</button>
          </div>

        </div>
        
        
    </div>

  </body>
</html>
