<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator - By Rajat</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <script src ='calculator.js' defer></script>

    <div id="wrapperDiv">

        <input id ="display" type="text" name="display" value="420.69" readonly>

        <button class="numOne">1</button>
        <button class="numTwo">2</button>
        <button class="numThree">3</button>
        <button class="numFour">4</button>
        <button class="numFive">5</button>
        <button class="numSix">6</button>
        <button class="numSeven">7</button>
        <button class="numEight">8</button>
        <button class="numNine">9</button>
        <button class="numZero">0</button>
        <button class="delete">Del</Del></button>
        <button class="sumOperator">+</button>
        <button class="subtractOperator">-</button>
        <button class="multiplyOperator">*</button>
        <button class="divisionOperator">/</button>
        <button class="equalKey">=</button>
    </div>

  </body>
</html>
